<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área restrita</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="dash.css">
    <link rel="stylesheet" href="botaoTema.css">
    <script src="script.js" defer></script>
</head>
<body class="light-mode"> 
    <header>
        <nav class="navbar">
            <a class="logo" href="index.html"><img class="imgLogo" src="./assets/logoViajou.svg" alt="Logo Viajou"></a>

            <!-- Ícone do menu hambúrguer -->
            <div class="hamburger" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <ul class="menu" id="menu">
                <li class="item"><a class="link" href="#">Avaliação do app</a></li>
                <li class="item"><a class="link" href="#">Pesquisa de perfil</a></li>
                <li class="item"><a class="link" href="#">Dados brutos</a></li>
                <li class="item"><button class="btLogout">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="containerTema">
            <button class="btTema" id="btSol" onclick="toggleTema('claro')">
                <img class="imgTema" src="./assets/iconSol.svg" alt="Sol">
            </button>
        
            <button class="btTema" id="btLua" onclick="toggleTema('escuro')">
                <img class="imgTema" src="./assets/iconlua.svg" alt="Lua">
            </button>
        </div>      
        
        <div class="containerDescDash">
            <h1 class="titleDash">Avaliação do app</h1>
            <p class="descrDash">
                Esse painel exibe a avaliação do aplicativo, com dados atualizados em tempo real conforme os usuários compartilham seus feedbacks.
            </p>
        </div>

        <div class="containerDash">
            <iframe class="iframeDash" title="Viajou" src="https://app.powerbi.com/reportEmbed?reportId=01a3ce57-7e18-490a-86bc-ae3dbac4371a&autoAuth=true&ctid=b148f14c-2397-402c-ab6a-1b4711177ac0" frameborder="0" allowFullScreen="true"></iframe>
        </div>
    </main>
</body>
</html>
