<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área restrita</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="dash.css">
    <link rel="stylesheet" href="botaoTema.css">
    <script src="script.js" defer></script>
</head>
<body class="light-mode">
    <header>
        <nav class="navbar">
            <a class="logo" href="index.html"><img class="imgLogo" src="./assets/logoViajou.svg" alt="Logo Viajou"></a>

            <!-- Ícone do menu hambúrguer -->
            <div class="hamburger" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>

            <ul class="menu" id="menu">
                <li class="item hide-mobile"><a class="link" href="#" onclick="trocarDashboard('avaliacao')">Avaliação do app</a></li>
                <li class="item"><a class="link" href="#" onclick="trocarDashboard('pesquisa')">Pesquisa de usuário</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="containerTema">
            <button class="btTema" id="btSol">
                <img class="imgTema" src="./assets/iconSol.svg" alt="Sol">
            </button>
        
            <button class="btTema" id="btLua">
                <img class="imgTema" src="./assets/iconlua.svg" alt="Lua">
            </button>
        </div>      
        
        <div class="containerDescDash">
            <h1 id="tituloDash" class="titleDash">Avaliação do app</h1>
            <p id="descricaoDash" class="descrDash">Esse painel exibe a avaliação do aplicativo, com dados atualizados em tempo real conforme os usuários compartilham seus feedbacks.</p>
        </div>
    
        <div class="containerDash">
            <iframe id="iframeDash" class="iframeDash" title="Viajou" src="" frameborder="0" allowFullScreen="true"></iframe>
        </div>
    </main>
</body>
</html>
